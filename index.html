<!<!doctype html>
<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <script src="scripts/script.js" type="text/javascript" charset="utf-8" async defer></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

  <div class="calc-bg">
    <p>Electronic Calculator</p>
    <div id = "display" class="display"> 
      <div id = "displayString"></div>
      <div id = "result"></div>
    </div>
    <div id = "keypad"  class="keypad">
      <span class="column-first">
          <div id="ac" class="button-design"> <p class="other"> ON/OFF </p> </div> <!--paragraph tag also affects the gap between each button.-->
          <div id="7" class="button-design"> <p class="number"> 7 </p> </div>
          <div id="4" class="button-design"> <p class="number"> 4 </p> </div>
          <div id="1" class="button-design"> <p class="number"> 1 </p> </div>
          <div id="0" class="button-design"> <p class="number"> 0 </p> </div>
      </span>
      <span class="column">
          <div id="ce" class="button-design"> <p class="other"> CE </p> </div>
          <div id="8" class="button-design"> <p class="number"> 8 </p> </div>
          <div id="5" class="button-design"> <p class="number"> 5 </p> </div>
          <div id="2" class="button-design"> <p class="number"> 2 </p> </div>
          <div id="decimal" class="button-design"> <p class="decimal"> . </p> </div>
      </span>
      <span class="column">
          <div id="clr" class="button-design"> <p class="other"> CLR</p> </div> <!--paragraph tag also affects the gap between each button.-->
          <div id="9" class="button-design"> <p class="number"> 9 </p> </div>
          <div id="6" class="button-design"> <p class="number"> 6 </p> </div>
          <div id="3" class="button-design"> <p class="number"> 3 </p> </div>
          <div id="equal" class="button-design"> <p class="other"> = </p> </div>
      </span>
      <span class="column-last">
          <div id="percent" class="button-design"> <p class="operator"> % </p> </div>
          <div id="div" class="button-design"> <p class="operator"> / </p> </div>
          <div id="mul" class="button-design"> <p class="operator"> x </p> </div>
          <div id="sub" class="button-design"> <p class="operator"> - </p> </div>
          <div id="add" class="button-design"> <p class="operator"> + </p> </div>
      </span>
    </div>






  </div>

</body>
</html>
